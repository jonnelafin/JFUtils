apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'JFUtils.Main'

repositories {
    jcenter()
   flatDir {
       dirs 'libs'
   }
}
    
dependencies {
    testCompile 'junit:junit:4.12'
    implementation files('lib/lz4-java-1.7.1.jar')
}
jar {
  manifest {
    attributes(
      'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
      'Main-Class': 'JFUtils.Main'
    )
  }
}
